<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <link href="styles.css" rel="stylesheet" />
    <script src="index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="bod">
        <div class="mod hidden">
          <div class="modalText">
            <p>PlaceHolder</p>
          </div>
          <button class="close">&#9932</button>
        </div>
        <div class="head">
          <strong>Depression and Anxiety Diagnosis</strong>
        </div>

        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Age</label>
          <input type="text" class="form-control" id="Age" placeholder="Age" />
        </div>

        <div class="mb-3">
          <label for="Married" class="form-label">Married</label>
          <select
            class="form-select"
            aria-label="Default select example"
            id="Married">
            <option selected value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="Gender" class="form-label">Gender</label>
          <select
            class="form-select"
            aria-label="Default select example"
            id="Gender">
            <option selected value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="Residency" class="form-label">Residency</label>
          <select
            class="form-select"
            aria-label="Default select example"
            id="Residency">
            <option selected value="Urban">Urban</option>
            <option value="Rural">Rural</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="heartdisease" class="form-label">Heart disease</label>
          <select
            class="form-select"
            aria-label="Default select example"
            id="heartdisease">
            <option value="Yes">Yes</option>
            <option selected value="No">No</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="BMI" class="form-label">BMI</label>
          <input type="text" class="form-control" id="BMI" placeholder="BMI" />
        </div>
        <div class="mb-3">
          <label for="glucose" class="form-label">Avg Glucose Level</label>
          <input
            type="text"
            class="form-control"
            id="glucose"
            placeholder="Avg Glucose Level" />
        </div>
        <div id="submitBtn">
          <button type="submit" style="align-self: center; margin-bottom: 20px;">Submit</button>
        </div>
    </div>
  </body>
</html>
